name: Firebase Deploy

on:
  push:
    branches:
      - main  # Specify the branch that triggers the deployment

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Use the latest LTS version of Node.js (Node 18 or 20 depending on Firebase support)

      - name: Install npm (Latest)
        run: npm install -g npm@latest  # Update npm to the latest version

      - name: Install dependencies
        run: npm install

      - name: Install Firebase CLI
        run: npm install -g firebase-tools@latest  # Install the latest Firebase CLI

      - name: Deploy to Firebase
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          firebase deploy  # Adjust to include other Firebase services as needed
