<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON Editor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    .actions button {
      margin-right: 5px;
    }
    .add-row input {
      margin-right: 5px;
      padding: 5px;
    }
    .add-row button {
      padding: 5px 10px;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<h1>Firebase JSON Editor</h1>
<div>
  <label for="jsonSource">JSON File Link or URL:</label>
  <input type="text" id="jsonSource" placeholder="Enter file link or URL">
  <button id="loadJSONBtn">Load JSON</button>
  <button id="loadFirebaseBtn">Load from Firebase</button>
  <button id="saveFirebaseBtn">Save to Firebase</button>
</div>

<div>
  <label for="newKey">Key:</label>
  <input type="text" id="newKey" placeholder="Enter new key">
  <label for="newValue">Value:</label>
  <input type="text" id="newValue" placeholder="Enter new value">
  <button id="addRowBtn">Add Row</button>
</div>

<table id="jsonTable">
  <thead>
    <tr>
      <th>Key</th>
      <th>Value</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<div>
  <textarea id="jsonOutput" rows="10" cols="50" readonly></textarea>
  <button id="exportBtn">Export JSON</button>
</div>


<!-- Export JSON -->
<textarea id="jsonOutput" readonly></textarea>
<button onclick="exportJSON()">Export JSON</button>
<button onclick="saveToFirebase()">Save to Firebase</button>

<script type="module" src="app.js"></script>
</body>
</html>
