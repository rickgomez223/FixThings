<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Lead Manager">
  <link rel="icon" href="icon.png" type="image/png">
  <link rel="apple-touch-icon" href="icon.png">
  <title>Lead Management Dashboard</title>
	<link rel="stylesheet" href="app.css">
</head>
<body>
  <div id="app">
    <h1>Lead Management Dashboard</h1>
    <div id="loadingBarContainer" class="hide">
      <div id="loadingBar"></div>
    </div>
    <button id="refreshPage" class="hide">Refresh</button>
    <button id="deleteSelectedBtn" class="hide">Delete Selected</button>
    <table id="leadsTable">
      <thead>
        <tr>
          <th><input type="checkbox" id="selectAll"></th>
          <th>Ticket #</th>
          <th>Name</th>
          <th>Date Received</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="5" id="noCust">All Caught Up!</td>
        </tr>
      </tbody>
    </table>

		  <div id="leadModal" class="modal">
		  <div class="modal-content">
		    <span class="close">&times;</span>
		    <h2>Lead Details</h2>
				
		    <div class="modal-details" id="modal-details">
		      <p><strong>Ticket #:</strong> <span id="modalTicketNumber"></span></p>
		      <p><strong>Name:</strong> <span id="modalName"></span></p>
		      <p><strong>Email:</strong> <span id="modalEmail"></span></p>
		      <p><strong>Phone:</strong> <span id="modalPhone"></span></p>
		      <p><strong>Vehicle:</strong> <span id="modalVehicle"></span></p>
		      <p><strong>Comments:</strong></p>
		      <p class="comments" id="modalComments"></p>
		    </div>
				
				
				 <div id="editCustomerModal" class="modal-edit" style="display: none;">
		      <h3>Edit Customer Information</h3>
		      <div class="edit-form">
		        <label>Name: <input type="text" id="editName" /></label>
		        <label>Email: <input type="email" id="editEmail" /></label>
		        <label>Phone: <input type="text" id="editPhone" /></label>
		        <label>Car Make: <input type="text" id="editCarMake" /></label>
		        <label>Car Model: <input type="text" id="editCarModel" /></label>
		        <label>Car Trim: <input type="text" id="editCarTrim" /></label>
		        <label>Car Year: <input type="text" id="editCarYear" /></label>
		        <label>Comments: <textarea id="editComments"></textarea></label>
		        <label>Booking Email Status: <input type="text" id="editBookingEmail" /></label>
		        <label>Reviewed: <input type="text" id="editReviewed" /></label>
		        <label>Booked Status: <input type="text" id="editBooked" /></label>
		        <p>Submit Date: <span id="editSubmitDate">N/A</span></p>
		      </div>
		      <div class="modal-actions">
		        <button id="saveCustomerBtn">Save Changes</button>
		        <button id="closeEditModalBtn" class="cancel-btn">Cancel</button>
		      </div>
		    </div>
				
				
		    <div class="modal-actions">
		      <button id="deleteLeadBtn" class="danger-btn">Delete This Item</button>
		      <button id="emailCustomerBtn" class="primary-btn">Email Customer</button>
		      <button id="editCustomerBtn">Edit Customer Info</button>
		    </div>
				
		   
				
		  </div>
		</div>
	
		
		
		
		
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
