<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Calendar</title>
  <link rel="stylesheet" href="./calendar.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="calendar">
    <div id="monthView">
      <button id="prevMonthBtn"><i class="fas fa-arrow-left"></i></button>
      <span id="monthLabel"></span>
      <button id="nextMonthBtn"<i class="fas fa-arrow-right"></i></button>
      <table>
        <thead>
          <tr class="header">
            <th>Sun</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
            <th>Sat</th>
          </tr>
        </thead>
        <tbody id="calendarBody"></tbody>
      </table>
    </div>
    <div id="dayView">
      <div class="booking" id="bookingSection">
        <div class="button-group">
          <button id="prevDayBtn"><i class="fas fa-arrow-left"></i></button>
          <button id="monthViewBtn"><i class="fas fa-calendar-alt"></i> Back to Calendar</button>
          <button id="nextDayBtn"><i class="fas fa-arrow-right"></i></button>
        </div>
        <span id="dayLabel"><h4><span id="selectedDate"></span></h4></span>
        <div id="bookingSlots"></div>
      </div>
    </div>
  </div>
  <script src="./calendar.js" type="module"></script>
</body>
</html>
